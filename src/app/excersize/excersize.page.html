<ng-container *ngIf="selectedExcersize | async as exc">
  <ion-header>
    <ion-toolbar>
      <ion-title>excersize {{ exc.title }})</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="content">
      <div>ExcersizeID: {{ exc.id }} </div>
      <div>CategoryId: {{ exc.categoryId }} </div>
      <div>Title: {{ exc.title }} </div>
    </div>
  </ion-content>
</ng-container>
